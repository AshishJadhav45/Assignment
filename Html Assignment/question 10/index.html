<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="submit"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <center>
  <h1>Feedback Form</h1>
  <p>Please provide your feedback on any problems or difficulties you faced while purchasing items on our sports website.</p>
  <p>Please fill out the form below:</p>
  
  <form action="https://example.com/submit-feedback" method="post">
    <label for="problem-type">Type of Problem:<span style="color:red">*</span></label>
    <select id="problem-type" name="problem-type" required>
      <option value="" disabled selected>Select a problem type</option>
      <option value="technical">Technical</option>
      <option value="product-unavailable">Product not available</option>
      <option value="missing-information">Missing information about the product</option>
    </select>
    
    <label for="username">Username:<span style="color:red">*</span></label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email:<span style="color:red">*</span></label>
    <input type="email" id="email" name="email" required>
    
    <label for="location">Location:<span style="color:red">*</span></label>
    <input type="text" id="location" name="location" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone">
    
    <label for="description">Description of the Problem:<span style="color:red">*</span></label>
    <textarea id="description" name="description" required></textarea>
    
    <label for="notification">Notification of Problem Solved:</label>
    <input type="checkbox" id="notification" name="notification">
    
    <input type="submit" value="Submit">
  </form>
</center>
</body>

</html>
